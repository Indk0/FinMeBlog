{% extends 'base.html' %}

{% block content %}
<h1>Delete Comment</h1>
<p>Are you sure you want to the comment "{{ category.body }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
