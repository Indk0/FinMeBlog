{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
<h1>Delete Category</h1>
<p>Are you sure you want to delete "{{ category.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
