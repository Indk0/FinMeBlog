{% extends 'base.html' %}

{% block content %}
<h1>Categories</h1>
<a href="{% url 'create_category' %}" class="btn btn-primary">Create New Category</a>
<ul>
    {% for category in categories %}
    <li>
        {{ category.name }}
        <a href="{% url 'edit_category' category.id %}">Edit</a>
        <a href="{% url 'delete_category' category.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
