{% extends 'base.html' %}

{% block content %}
<h1>Unapproved Categories</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in unapproved_categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'approve_category' category.id %}" class="btn btn-success btn-sm">Approve</a>
                <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
