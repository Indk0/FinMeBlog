{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Comment</button>
        <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
