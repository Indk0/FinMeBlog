<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a> 
                by {{ post.author }} on {{ post.created_on }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
